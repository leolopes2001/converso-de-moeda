<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div>
            <h1>MS1 - Conversor de Moedas</h1>

            <div id="title-alignment">
                <h2>Converter <strong>de</strong></h2>
                <select >
                    <option>R$ Real brasileiro</option>
                </select>
                <h2>Converter<strong> para</strong></h2>
                <select id="currency">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>

                <h2><strong>Valor</strong></h2>

                <input 
                placeholder="R$ 10.000,00" 
                id="currencyInReal">

                <button id="button">Converter</button>
            </div>
        </div>

        <div id="part2">
            <div>
                <img src="brazil.png" alt="img-brazil" class="img1" id="img1">
                <p class="last-paragraph" id="paragraph1">Real</p>
                <p class="last-paragraph" id="paragraph2"><strong>R$ 10.000,00</strong></p>
            </div>

            <img src="arrow1.png" alt="img-arrow" class="img2">

            <div>
                <img src="usa.png" alt="imgp-euro" class="img3" id="img2">
                <p class="last-paragraph" id="paragraph3">Dolar</p>
                <p class="last-paragraph" id="paragraph4"><strong>€ 1.800,00</strong></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
